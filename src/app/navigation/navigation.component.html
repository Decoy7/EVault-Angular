<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar id="menu-open"><span>Quick Actions</span><mat-icon class="sidenav-arrows" matRipple aria-label="close menu panel" (click)="handleSideNav()" *ngIf="drawer.opened" color="accent">arrow_left</mat-icon></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/home"><mat-icon aria-label="Dashboard">home</mat-icon>Dashboard</a>
      <a mat-list-item href="/home"><mat-icon aria-label="Leave request">add_circle</mat-icon>Leave Request</a>
      <a mat-list-item href="/home"><mat-icon aria-label="Leave request history">history</mat-icon>Leave Request History</a>
      <a mat-list-item href="/home"><mat-icon aria-label="Leave balance">balance</mat-icon>Leave Balance</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div id="title-open-sidenav">
        <mat-icon class="sidenav-arrows" matRipple aria-label="open menu panel" (click)="handleSideNav()" *ngIf="!drawer.opened" color="accent">arrow_right</mat-icon>
        <span id="title">Open5HR</span>
      </div>
      <div class="logout-and-dark-mode">
        <mat-icon class="dark-mode" matRipple (click)="changeTheme()" *ngIf="!isLightMode">dark_mode</mat-icon>
        <mat-icon class="light-mode" matRipple (click)="changeTheme()" *ngIf="isLightMode">light_mode</mat-icon>
        <app-logout-button></app-logout-button>
      </div>
    </mat-toolbar>
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
